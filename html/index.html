<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrusselsExplorer - Public Parkings</title>
    <link rel="stylesheet" href="css/style_rakim.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="https://www.bruxelles.be/themes/custom/vbx/favicon.svg" alt="Brussels Logo" class="site-logo">
                    BrusselsExplorer
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>Welkom bij BrusselsExplorer</h2>
                <p>Ontdek openbare parkings in Brussel!</p>
            </div>
        </section>
        <section id="explore" class="section">
            <div class="container">
                <h2>Explore</h2>
                <div class="filter">
                    <input type="text" id="search" placeholder="Zoek parkeergarages...">
                    <button id="filterButton">Zoek</button>
                    <button id="alfabetisch">Alfabetisch</button>
                    <button id="capaciteit">Capaciteit</button>
                </div>
                    <div id="map-parking-column">
                        <div id="map"></div>
                        <div id="locations">
                            <h3>Parkings</h3>
                            <div class="parking-grid">
                                <div class="parking-item">
                                    <button class="add-favorite">+</button>
                                    <span>Parking 1 - 100 plaatsen</span>
                                </div>
                                <div class="parking-item">
                                    <button class="add-favorite">+</button>
                                    <span>Parking 2 - 200 plaatsen</span>
                                </div>
                                <div class="parking-item">
                                    <button class="add-favorite">+</button>
                                    <span>Parking 3 - 150 plaatsen</span>
                                </div>
                                <!-- Ajoutez d'autres parkings ici -->
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 BrusselsExplorer. Alle rechten voorbehouden.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
